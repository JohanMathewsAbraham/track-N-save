<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
        background: url('/static/grocery.jpg') no-repeat center center fixed;
        background-size: cover;
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiring Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>  
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-red-600">⚠️ Products Expiring Soon</h1>
        
        {% if products %}
            <ul class="mt-4 space-y-3">
                {% for product in products %}
                    <li class="bg-red-100 p-3 rounded-lg shadow-md">
                        <span class="font-semibold">{{ product.name }}</span> 
                        <span class="text-gray-600">(Expires on {{ product.expiry_date }})</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-500 text-center mt-4">No products expiring soon.</p>
        {% endif %}

        <div class="text-center mt-6">
            <a href="/" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Back to Home</a>
        </div>
    </div>
</body>
</html>
